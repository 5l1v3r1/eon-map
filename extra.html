<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Taco Transport</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position:absolute;
        top:0;
        bottom:0;
        width:100%;
      }
    </style>

    <link href='lib/mapbox.css' rel='stylesheet' />
    <script src='lib/mapbox.js'></script>

    <script src="bower_components/pubnub/web/pubnub.min.js"></script>
    <script src="pubnub-mapbox.js"></script>

  </head>
  <body>
    <div id='map'></div>
    <script>
      function getNonZeroRandomNumber(){
        var random = Math.floor(Math.random()*199) - 99;
        if(random==0) return getNonZeroRandomNumber();
        return random;
      }
    </script>
    <script>
      var channel = 'pubnub-mapbox-' + getNonZeroRandomNumber();

      var map = eon.map({
        id: 'map',
        mb_id: 'ianjennings.l896mh2e',
        mb_token: 'pk.eyJ1IjoiaWFuamVubmluZ3MiLCJhIjoiZExwb0p5WSJ9.XLi48h-NOyJOCJuu1-h-Jg',
        subscribe_key: 'demo',
        channel: channel,
        connect: connect,
        message: function (data) {
          map.setView(data[3].latlng, 13);
        }
      });

      function connect() {

        var me = {
          icon: {
            'marker-color': '#ce1126'
          }
        };
        var them = {
          icon: {
            'marker-color': '#29abe2'
          }
        };

        var torchys = [
          {
            latlng: [30.370375, -97.756138],
            options: them
          },
          {
            latlng: [30.323118, -97.739144],
            options: them
          },
          {
            latlng: [30.302816, -97.699490],
            options: them
          },
          {
            latlng: [30.293479, -97.742405],
            options: me
          },
          {
            latlng: [30.250337, -97.754593],
            options: them
          },
          {
            latlng: [30.236689, -97.762730],
            options: them
          }
        ];

        var pn = PUBNUB.init({
          publish_key: 'demo'
        });

        setInterval(function(){

          var new_torchys = JSON.parse(JSON.stringify(torchys));
          for (var i = 0; i < new_torchys.length; i++) {

            new_torchys[i] = {
              options: new_torchys[i].options,
              latlng: [
                new_torchys[i].latlng[0] + (getNonZeroRandomNumber() * 0.0002),
                new_torchys[i].latlng[1] + (getNonZeroRandomNumber() * 0.0002)
              ]
            }

          }


          pn.publish({
            channel: channel,
            message: new_torchys
          });

        }, 1000);

      };

    </script>
  </body>
</html>
