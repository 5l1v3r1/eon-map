<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>EON Maps</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position:absolute;
        top:0;
        bottom:0;
        width:100%;
      }
    </style>
    
    <link rel="stylesheet" type="text/css" href="../lib/mapbox.css">
    <script src="../lib/mapbox.js"></script>
    <script src="../bower_components/pubnub/dist/web/pubnub.min.js"></script>
    <script src="../pubnub-mapbox.js"></script>

  </head>
  <body>
    <div id='map'></div>
    <script>
      function getNonZeroRandomNumber(){
        var random = Math.floor(Math.random()*199) - 99;
        if(random==0) return getNonZeroRandomNumber();
        return random;
      }
    </script>
    <script>
    
      
      var pubnub = new PubNub({
        publishKey: 'pub-c-6dbe7bfd-6408-430a-add4-85cdfe856b47',
        subscribeKey: 'sub-c-2a73818c-d2d3-11e3-9244-02ee2ddab7fe'
      });

      var channel = 'pubnub-mapbox' + getNonZeroRandomNumber();

      eon.map({
        pubnub: pubnub,
        id: 'map',
        mbToken: 'pk.eyJ1IjoiaWFuamVubmluZ3MiLCJhIjoiZExwb0p5WSJ9.XLi48h-NOyJOCJuu1-h-Jg',
        mbId: 'ianjennings.l896mh2e',
        channels: [channel],
        connect: connect,
        options: {
          zoomAnimation: false,
        },
      });

      function connect() {

        var point = {
          latlng: [37.370375, -97.756138]
        };

        setInterval(function(){

          var new_point = JSON.parse(JSON.stringify(point));

          new_point.latlng = [
            new_point.latlng[0] + (getNonZeroRandomNumber() * 0.1),
            new_point.latlng[1] + (getNonZeroRandomNumber() * 0.2)
          ];

          pubnub.publish({
            channel: channel,
            message: {
              point_1: new_point
            }
          });

        }, 500);


        setTimeout(function(){

          setInterval(function(){

            var new_point = JSON.parse(JSON.stringify(point));

            new_point.latlng = [
              new_point.latlng[0] + (getNonZeroRandomNumber() * 0.1),
              new_point.latlng[1] + (getNonZeroRandomNumber() * 0.2)
            ];

            pubnub.publish({
              channel: channel,
              message: {
                point_2: new_point
              }
            });

          }, 500);

        }, 1000);

      };

    </script>
  </body>
</html>
