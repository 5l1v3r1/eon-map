<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>EON Maps</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position:absolute;
        top:0;
        bottom:0;
        width:100%;
      }
    </style>

    <link rel="stylesheet" type="text/css" href="../bower_components/mapbox.js/mapbox.css">
    <script src="../bower_components/mapbox.js/mapbox.js"></script>
    <script src="../bower_components/pubnub/dist/web/pubnub.min.js"></script>
    <script src="../pubnub-mapbox.js"></script>
    
  </head>
  <body>
    <div id='map'></div>
    <script>
      function getNonZeroRandomNumber(){
        var random = Math.floor(Math.random()*199) - 99;
        if(random==0) return getNonZeroRandomNumber();
        return random;
      }
    </script>
    <script>
      
      var pubnub = new PubNub({
        publishKey: 'pub-c-6dbe7bfd-6408-430a-add4-85cdfe856b47',
        subscribeKey: 'sub-c-2a73818c-d2d3-11e3-9244-02ee2ddab7fe'
      });

      var channels = ['pubnub-mapbox-history-1', 'pubnub-mapbox-history-2', 'pubnub-mapbox-history-3'];

      eon.map({
        pubnub: pubnub,
        id: 'map',
        mbToken: 'pk.eyJ1IjoiaWFuamVubmluZ3MiLCJhIjoiZExwb0p5WSJ9.XLi48h-NOyJOCJuu1-h-Jg',
        mbId: 'ianjennings.l896mh2e',
        channels: channels,
        connect: connect,
        history: true,
        options: {
          zoomAnimation: false,
        }
      });

      function publish(pointId, channel) {

        var point = {
          latlng: [37.370375, -97.756138]
        };

        var new_point = JSON.parse(JSON.stringify(point));

        new_point.latlng = [
          new_point.latlng[0] + (getNonZeroRandomNumber() * 0.05),
          new_point.latlng[1] + (getNonZeroRandomNumber() * 0.1)
        ];

        var m = {};
        m[pointId] = new_point;

        pubnub.publish({
          channel: channel,
          message: m
        });

      }

      function connect() {

        setInterval(function(){
          publish('first', channels[0]);
          publish('second', channels[1]);
          publish('third', channels[2]);
        }, 5000);

      };

    </script>
  </body>
</html>
