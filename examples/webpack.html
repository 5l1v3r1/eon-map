<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>EON Maps</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position:absolute;
        top:0;
        bottom:0;
        width:100%;
      }
    </style>
    <link rel="stylesheet" href="../../node_modules/mapbox-gl/dist/mapbox-gl.css"></link>
    <script type="text/javascript" src="../eon-map.js"></script>

  </head>
  <body>
    <div id='map'></div>
    <script>
      function getNonZeroRandomNumber(){
        var random = Math.floor(Math.random()*199) - 99;
        if(random==0) return getNonZeroRandomNumber();
        return random;
      }
    </script>
    <script>

      var pubnub = new PubNub({
        publishKey: 'pub-c-3abed671-2745-4a1c-a66f-854153b33477',
        subscribeKey: 'sub-c-88bee4ee-022f-11e9-ba8a-aef4d14eb57e'
      });

      var channel = 'pubnub-mapbox' + getNonZeroRandomNumber();

      eon.map({
        pubnub: pubnub,
        id: 'map',
        mbToken: 'pk.eyJ1IjoiaWFuajNubmluZ3MiLCJhIjoiY2pwc281dWY3MTBqbzQ3b2E3a3F3bW9oNSJ9.yqpcm1l72f27OL8cMDM6yw',
        channels: [channel],
        connect: connect,
        options: {
          zoomAnimation: false,
        },
        refreshRate: 100
      });

      function getRandomInRange(from, to, fixed) {
          return (Math.random() * (to - from) + from).toFixed(fixed) * 1;
          // .toFixed() returns string, so ' * 1' is a trick to convert to number
      }

      function connect() {

        let last = [];

        setInterval(function(){

          for (var i = 0; i < 300; i++) {

              last[i] = {
                lnglat: [getRandomInRange(-180, 180, 3), getRandomInRange(-90, 90, 3)]
              }

          }

          pubnub.publish({
            channel: channel,
            message: last
          });

        }, 3000);

      };

    </script>
  </body>
</html>
