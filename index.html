<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>GeoJSON from live realtime data</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>

var torchys = [
  [30.370375, -97.756138],
  [30.323118, -97.739144],
  [30.302816, -97.699490],
  [30.293479, -97.742405],
  [30.250337, -97.754593],
  [30.236689, -97.762730]
];

var randomTaco = function () {
  return torchys[Math.floor(Math.random() * torchys.length)];
}

var firstTaco = randomTaco();

L.mapbox.accessToken = 'pk.eyJ1IjoiaWFuamVubmluZ3MiLCJhIjoiZExwb0p5WSJ9.XLi48h-NOyJOCJuu1-h-Jg';
var map = L.mapbox.map('map', 'ianjennings.l896mh2e')
    .setView(firstTaco, 13);

var marker = L.marker(firstTaco, {
  icon: L.mapbox.marker.icon({
    'marker-color': '#f86767'
  })
});

marker.addTo(map);

var run = function() {
  var nextPoint = randomTaco();
  marker.setLatLng(nextPoint)
  map.panTo(nextPoint);
}
window.setInterval(function() {
  run();
}, 3000);
</script>
</body>
</html>
